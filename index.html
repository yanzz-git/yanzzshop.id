<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <style>
            /* Mengatur body untuk center konten */
            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background: #000; /* Latar belakang hitam */
                color: #fff; /* Warna teks putih */
                display: flex;
                justify-content: center; /* Posisi konten horizontal */
                align-items: center; /* Posisi konten vertikal */
                height: 100vh; /* Menjaga tinggi body 100% dari viewport */
                margin: 0;
                flex-direction: column;
            }

            /* Kontainer form login */
            .login-container {
                background: #1c1c1c;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
                width: 100%;
                max-width: 300px; /* Lebar maksimal form lebih sempit */
                text-align: center;
                position: relative;
                margin-bottom: 20px; /* Jarak antara form dan footer */
            }

            /* Gaya untuk judul */
            .login-container h2 {
                margin-bottom: 20px;
                font-size: 1.5em;
            }

            /* Gaya input */
            .login-container input {
                width: 100%; /* Pastikan lebar input 100% dari kontainer */
                padding: 10px;
                margin: 8px 0;
                border: 1px solid #444;
                border-radius: 5px;
                background-color: #2c2c2c;
                color: #fff;
                font-size: 1em;
                box-sizing: border-box; /* Agar padding tidak menambah lebar total */
            }

            /* Gaya tombol login */
            .login-container button {
                width: 100%; /* Pastikan tombol memiliki lebar yang sama dengan input */
                padding: 10px;
                background-color: #2575fc;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-weight: bold;
                font-size: 1em;
                margin-top: 10px; /* Jarak antara tombol dan input */
                box-sizing: border-box; /* Agar padding tidak menambah lebar total */
            }

            /* Efek hover pada tombol */
            .login-container button:hover {
                background-color: #1a5cd8;
            }

            /* Gaya pesan error */
            .error {
                color: #ff4d4d;
                margin-top: 10px;
            }

            /* Gaya footer yang berada di bawah form login */
            footer {
                text-align: center;
                color: #777;
                font-size: 0.9em;
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            }

            /* Responsiveness */
            @media (max-width: 480px) {
                .login-container {
                    padding: 20px;
                }
                .login-container h2 {
                    font-size: 1.2em;
                }
                .login-container input,
                .login-container button {
                    font-size: 0.9em;
                    width: 100%; /* Mengatur lebar input dan tombol agar 100% pada layar kecil */
                }
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <h2>Login Dulu Jir</h2>
            <input
                type="text"
                id="username"
                placeholder="Masukkan Username Yang Bener"
            />
            <input
                type="password"
                id="password"
                placeholder="Passwordnya Jangan Lupa"
            />
            <button onclick="login()">Gas Login</button>
            <div class="error" id="error-message"></div>
        </div>

        <!-- Footer yang akan berada di bawah form login -->
        <footer>Â© Copyright YanzzLZ 2025</footer>

        <script>
            function login() {
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;
                const errorMsg = document.getElementById("error-message");

                if (username === "YanzzLZ" && password === "YanzzLZGanteng") {
                    window.location.href = "produk.html";
                } else {
                    errorMsg.textContent =
                        "Username atau Passwordnya salah bjir";
                }
            }
        </script>
    </body>
</html>
